<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My RPG Project</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #777;
    }

    #gameContainer {
      width: 800px;
      height: 600px;
      border: 2px solid white;
      display: block;
    }

    #campaigns-container {
      margin-top: 20px;
      max-width: 400px;
      text-align: left;
      display: flex;
    }

    #campaign-list-ul {
      flex: 1;
    }

    #campaign-info {
      margin-left: 20px;
      flex: 1;
    }

    .campaign-item {
      padding: 5px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .campaign-item:hover {
      background-color: #333;
    }

    /* CHARACTER CREATION */
    #characterCreation h2 {
      margin-top: 20px;
    }

    #characterCreation #character-selector {
      /* Container for the entire section  */
      display: flex;
      align-items: flex-start;
      justify-content: center;
      width: 800px;
      /* Setting its size  */
    }

    #characterCreation .selector {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
    }

    #characterCreation .selector>* {
      padding: 10px;
      width: fit-content;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #characterCreation .selector img {
      height: 100px;
      width: 100px;
    }

    #characterCreation button {
      display: inline-block;
    }

    #characterCreation #selector-info {
      /* Display this information to the side */
      flex: 1;
      margin-left: 10px;
      max-width: 300px;
      text-align: left;
      /* We will show it as needed by clicking an element*/
    }

    #characterCreation #selector-info p {
      margin-top: 10px;
      text-align: justify;
    }

    /* END OF CHARACTER CREATION */
  </style>
  <script type="module" defer src="./scripts/index.mjs"></script>
  <script>
    function doInit() {
      var gameApi = window.gameApi;
      console.log('Set global gameApi in browser context from window object.', gameApi);
    }
  </script>
</head>

<body onload="doInit()">
  <div id="startMenu">
    <h1>Eversummer Days</h1>
    <br>
    <button onclick="gameApi.newGameClick()">New Game</button>
    <br>
    <button onclick="gameApi.continueGameClick()">Continue</button>
    <br>
    <button onclick="gameApi.exitGameClick()">Exit</button>
  </div>
  <div id="characterCreation" style="display:none;">
    <!-- CHARACTER CREATION -->
    <h1>Character Creation</h1>
    <div id="creation-step-indicator">
      <h2 id="step-description"> Select a Race</h2>
    </div>
    <div id="character-selector">
      <div class="selector" id="races-selector">
      </div>
      <div class="selector" id="classes-selector" style="display: none;">
      </div>
      <div id="selector-info" style="display:none">
        <h3 id="selected-name"></h3>
        <div id="selected-desc"></div>
      </div>
    </div>
    <div class="selector" id="skills-selector" style="display: none;">
    </div>
    <button style="display: none" id="back-btn" onclick="gameApi.creationPrevStep()">Back</button>
    <button style="display: none" id="next-btn" onclick="gameApi.creationNextStep()">Next</button>
    <!-- END OF CHARACTER CREATION -->
  </div>
  <div id="campaignSelection" style="display:none;">
    <h1>Campaign Selection</h1>
    <div id="campaigns-container">
      <ul id="campaign-list-ul"></ul>
      <div id="campaign-info" style="display:none">
        <div id="campaign-info-details">
          <p id="campaign-name"></p>
          <p id="campaign-desc"></p>
        </div>
        <button id="campaignSelectBtn" onclick="gameApi.selectCampaign()" style="display:none;">Select</button>
      </div>
    </div>
  </div>
  <div id="gameContainer" style="display:none;">
  </div>
</body>

</html>
